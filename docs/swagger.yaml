basePath: /v1
definitions:
  models.Area:
    properties:
      id:
        type: integer
      manager:
        type: string
      name:
        type: string
    type: object
  models.Gateway:
    properties:
      area_id:
        type: string
      connect_state:
        type: string
      gateway_id:
        type: string
      id:
        type: integer
      name:
        type: string
      software_version:
        type: string
      uhfs:
        items:
          $ref: '#/definitions/models.UHF'
        type: array
    type: object
  models.GatewayLog:
    properties:
      gateway_id:
        type: string
      id:
        type: integer
      log_time:
        type: string
      state_type:
        type: string
      state_value:
        type: string
    type: object
  models.SwagCreateArea:
    properties:
      gateway:
        $ref: '#/definitions/models.Gateway'
      manager:
        type: string
      name:
        type: string
    type: object
  models.SwagUpateGateway:
    properties:
      areaId:
        type: integer
      gatewayId:
        type: string
      id:
        type: integer
      name:
        type: string
    type: object
  models.SwagUpdateArea:
    properties:
      gateway:
        $ref: '#/definitions/models.Gateway'
      id:
        type: integer
      manager:
        type: string
      name:
        type: string
    type: object
  models.UHF:
    properties:
      active_state:
        type: string
      area_id:
        type: string
      connect_state:
        type: string
      description:
        type: string
      gateway_id:
        type: string
      id:
        type: integer
      uhf_address:
        type: string
      uhf_serial_number:
        type: string
    type: object
  utils.ErrorResponse:
    properties:
      errorMsg:
        type: string
      msg:
        type: string
      statusCode:
        type: integer
    type: object
host: http://iot.hcmue.space:8001
